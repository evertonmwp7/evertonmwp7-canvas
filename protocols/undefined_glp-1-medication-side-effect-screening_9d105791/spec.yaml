    description: "This protocol outlines the systematic screening process for side effects in patients on GLP-1 receptor agonists. It includes criteria for patient selection, exclusion, and diagnostic interventions. The protocol emphasizes comprehensive medical history reviews, standardized questionnaires, and necessary lab tests. It aims to identify, document, and communicate side effects, ensuring patient education and follow-up plans for effective management and consultation with healthcare providers if needed."
